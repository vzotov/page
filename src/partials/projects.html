<div class="projects-page">
    Projects
    <ul>
        <li class="project" ng-repeat="project in projects">
            <div class="project-image">
                <img ng-src="{{project.image}}" width="100">
            </div>
            <div class="project-description">
                {{project.description}}
            </div>
        </li>
    </ul>
</div>
